[Arguments]
CertificatePath = "আপনি আপনার প্রমাণীকরণ নথি (certificate) যেখানে রেখেছেন সেখান কার পথ"
PrivateKey = "আপনি আপনার গোপনীয় চাবি যেখানে রেখেছেন সেখান কার পথ"
ShellURL = "আপনার IPFS node এর প্রধান (shell) URLটি"
IPNSKey = "আপনার IPNS চাবির নাম"
Target = "আপনি যে নথিতালিকা (directory) কে পাঠাতে চান টার পথ"

[Messages]
PublishMsg = "{{ .ID }} তে প্রকাশনা করে দিয়েছি।"
IgnoredError = "« {{ .Err }} » কে উপেক্ষা করছি কারণ ওটাতে কোনো সমস্যা হবে না।"
CouldntFindKeyID = "আপনি যে চাবির নাম দিয়েছেন সে নামে কোনো চাবি নেই এই IPNS node এ।"
Published = "{{ .CID }} কে {{ .Key }} তে প্রকাশনা করে দিয়েছি।"
OldCID = "{{ .CID }} তে পুরোনো নথিতালিকা পেলাম, ওটা কে নির্মূল করছি।"